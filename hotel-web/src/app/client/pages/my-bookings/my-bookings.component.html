<nz-table #basicTable [nzData]="bookedServices" [nzPageSize]="20" nzShowPagination="false" style="padding: 20px;">
  <thead>
    <tr>
      <th class="heading">Ruangan</th>
      <th class="heading"> Tanggal Boking</th>
      <th class="heading"> Status</th>
      <th class="heading">Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let booking of basicTable.data">
      <td style="font-weight: 600;">{{ booking.serviceName }}</td>
      <td>{{ booking.bookDate | date : "dd/MM/yyyy" }}</td>
      <td style="font-weight: 600;">
        <ng-container *ngIf="booking.reservationStatus === 'APPROVED'">
          Disetujui
        </ng-container>
        <ng-container *ngIf="booking.reservationStatus === 'REJECTED'">
          Kamar atau Ruangan Penuh
        </ng-container>
        <ng-container *ngIf="booking.reservationStatus === 'PENDING'">
          Pending
        </ng-container>
      </td>
      <td>
        <span *ngIf="booking.reviewStatus === 'FALSE'">
          <button nzSize="small" nz-button nzType="primary" style="margin-left: 10px;" nzDanger>Ditolak</button>

        </span>
      </td>
    </tr>
  </tbody>

</nz-table>
